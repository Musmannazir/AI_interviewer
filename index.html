<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { text-align: center; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="file"] { margin: 10px 0; }
        select { margin: 10px 0; padding: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Interviewer</h2>
        <p>Upload your resume and start a smart, real-time voice interview.</p>
        <form method="POST" enctype="multipart/form-data">
            <label>Upload Resume (PDF)</label>
            <input type="file" name="cv" accept=".pdf">
            <br>
            <label>How many questions? (Interview Length)</label>
            <select name="num_questions">
                <option value="3">Short (3 questions ~5-10 min)</option>
                <option value="5" selected>Medium (5 questions ~10-15 min)</option>
                <option value="10">Long (10 questions ~20-30 min)</option>
            </select>
            <br>
            <button type="submit">Start Interview</button>
        </form>
    </div>
</body>
</html>
